<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/ESPWebFramework/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/ESPWebFramework/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <h1>Atomic Sun Configuration</h1>
        <form method="POST" action="atomic_sun_cfg.html" id="atomic_sun_settings">
			<div class="form-group">
				<label for="fade_time">Fade in/out time (seconds):</label>
				<input type="text" class="form-control" name="fade_time" id="fade_time" value="%FADFE_TIME%" placeholder="7.5">
			</div>
            <div class="form-group">
                <label for="restore_level">On power failure:</label>
                <select class="form-control" name="restore_level" id="restore_level">
                    <option value="0" %RESTORE_LEVEL_0%>Do not turn on</option>
                    <option value="1" %RESTORE_LEVEL_1%>Restore last brightness level</option>
                </select>
            </div>
			<div class="form-group">
				<label for="max_temp">Max. Temperature (Â°C):</label>
				<input type="text" class="form-control" name="max_temp" id="max_temp" value="%MAX_TEMP%" placeholder="64">
			</div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes...</button>
            </div>
        </form>
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->

	<script debug_loader="1" type="text/javascript" src="../../lib/ESPWebFramework/Resources/js/js.cookie.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
    <!--JAVASCRIPT%%-->

</body>

</html>
