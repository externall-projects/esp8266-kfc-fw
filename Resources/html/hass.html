<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <h1>Home Assistant Configuration</h1>
        <div class="status-table">
            <div class="row">
                <div class="col-lg-1 col-lg-auto">
                    Id
                </div>
                <div class="col">
                    Action
                </div>
                <div class="col">
                    Entity Id
                </div>
                <div class="col">
                    &nbsp;
                </div>
            </div>
        </div>
        <div id="prototype" class="hidden">
            <div class="row">
                <div class="col col-lg-1 col-lg-auto">
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col">
                    <button class="btn btn-primary edit-item">Edit</button>
                    <button class="btn btn-primary remove-item">Remove</button>
                </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <div class="input-group">
                <select class="form-control" name="action" id="action">
                    <option value="0">None</option>
                </select>
                <button class="btn btn-primary add-item ml-3">Add Action</button>
            </div>
        </div>
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/jquery-3.3.1.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/bootstrap.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/js.cookie.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
    <!--JAVASCRIPT%%-->

    <script>
        var json;
        try {
            json = $FORM_JSON$;
        } catch(e) {
            jsonStr = '{"actions":{"1":"Turn On","2":"Turn Off","3":"Toggle","4":"Trigger","5":"Set Brightness","6":"Change Brightness","7":"Set Kelvin","8":"Set RGB Color","9":"Previous Track","10":"Next Track","11":"Media Stop","12":"Media Play","13":"Media Pause","14":"Media Play/Pause","15":"Volume Up","16":"Volume Down","17":"Volume Set","18":"Volume Mute","19":"Volume Unmute"},"items":[{"id":1,"action":"Turn On","values":[],"entity_id":"light.floor_lamp_top"},{"id":2,"action":"Trigger","values":[25,10,255],"entity_id":"light.floor_lamp_top"},{"id":3,"action":"Trigger","values":[-25,10,255],"entity_id":"light.floor_lamp_top"},{"id":4,"action":"Turn Off","values":[],"entity_id":"light.floor_lamp_top"}]}';
            json = JSON.parse(jsonStr);
        }
        console.log(json);

        function add_item(id, action, entity) {
            var prototype = $('#prototype').clone();
            var cols = prototype.find('.col');
            $(cols[0]).html(id);
            $(cols[1]).html(action);
            $(cols[2]).html(entity);
            return prototype.html();
        }

        function add_buttons(row, id) {
            row.find('.edit-item').attr('data-id', id).on('click', function(event) {
                console.log('edit '+$(this).data('id'));
                event.preventDefault();
            });
            row.find('.remove-item').attr('data-id', id).on('click', function(event) {
                event.preventDefault();
                $(this).attr('disabled', 'disabled');
                $.get('/hass_remove.html?id=' + $(this).data('id'), function(data) {
                    $(this).removeAttr('disabled');
                    if (data == 'OK') {
                        $(this).closest('.row').remove();
                    }
                });
            });
        }

        $(json.items).each(function(index, val) {
            var row = $('.status-table').append(add_item(val['id'], val['action'], val['entity_id'])).find('.row:last');
            add_buttons(row, val['id']);
        });
        $('.container .add-item').on('click', function(event) {
            console.log('add ' + $('#action').val());
            event.preventDefault();
        });

        var options = '';
        for (let key in json.actions) {
            options += '<option value="' + key + '">' + json.actions[key] + '</option>';
        }
        $('#action').html(options);

    </script>

    %FORM_VALIDATOR%

</body>
</html>
