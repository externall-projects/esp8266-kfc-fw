<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/ESPWebFramework/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/ESPWebFramework/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <h1>HUE device emulation</h1>
        <form method="POST" action="hue.html" id="hue_settings_form">
            <div class="form-group">
                <label for="hue_enabled">HUE Device Emulation</label>
                <select class="form-control" name="hue_enabled" id="hue_enabled">
                    <option value="0" %HUE_ENABLED_0%>Disable</option>
                    <option value="1" %HUE_ENABLED_1%>Enable</option>
                </select>
            </div>
            <span id="hue_settings">
                <div class="form-group">
                    <label for="tcp_port">TCP Port:</label>
                    <input type="text" class="form-control" name="tcp_port" id="tcp_port" value="%HUE_TCP_PORT%" placeholder="80">
                </div>
                <span id="hue_devices">
                </span>
                <div class="form-group">
                    <button class="btn btn-outline-secondary" type="button" id="add_device">Add device...</button>
                </div>
            </span>
            <span class="hidden" id="hue_device_prototype">
                <div class="form-group">
                    <label for="device_name">Device Name $NUM$:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="device_name[]" id="device_name_$ID$" value="$NAME$" placeholder="Device name" length="16">
                        <div class="input-group-append">
                            <button class="btn btn-default" type="button" id="remove_device_name_$ID$"><span class="oi oi-trash" title="Remove device" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </div>
            </span>
            %HUE_DEVICES%
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes...</button>
            </div>
        </form>
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
	<script debug_loader="1" type="text/javascript" src="../../lib/ESPWebFramework/Resources/js/jquery-3.3.1.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/ESPWebFramework/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/ESPWebFramework/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/ESPWebFramework/Resources/js/bootstrap.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/ESPWebFramework/Resources/js/js.cookie.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
    <!--JAVASCRIPT%%-->

</body>

</html>
