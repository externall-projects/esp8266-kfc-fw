<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/KFCWebBuilder/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <h1>Dimmer Configuration</h1>
        <form method="POST" action="dimmer_cfg.html" id="dimmer_settings">
			<div class="form-group">
				<label for="fade_time">Fade in/out time (seconds):</label>
				<input type="text" class="form-control" name="fade_time" id="fade_time" value="%FADE_TIME%" placeholder="5.0">
			</div>
			<div class="form-group">
				<label for="on_fade_time">Turn on/off fade time (seconds):</label>
				<input type="text" class="form-control" name="on_fade_time" id="on_fade_time" value="%ON_FADE_TIME%" placeholder="7.5">
			</div>
			<div class="form-group">
				<label for="linear_correction">Linear correction factor:</label>
				<input type="text" class="form-control" name="linear_correction" id="linear_correction" value="%LINEAR_CORRECTION%" placeholder="1.0">
			</div>
            <div class="form-group">
                <label for="restore_level">On power failure:</label>
                <select class="form-control" name="restore_level" id="restore_level">
                    <option value="0" %RESTORE_LEVEL_0%>Do not turn on</option>
                    <option value="1" %RESTORE_LEVEL_1%>Restore last brightness level</option>
                </select>
            </div>
			<div class="form-group">
				<label for="max_temperature">Max. temperature (&deg;C):</label>
				<input type="text" class="form-control" name="max_temperature" id="max_temperature" value="%MAX_TEMPERATURE%" placeholder="75">
			</div>
			<div class="form-group">
				<label for="metrics_int">Metrics report interval (seconds):</label>
				<input type="text" class="form-control" name="metrics_int" id="metrics_int" value="%METRICS_INT%" placeholder="30">
            </div>
            <!--#if IOT_DIMMER_MODULE_HAS_BUTTONS-->
			<div class="form-group">
				<label for="shortpress_time">Short press time (milliseconds):</label>
				<input type="text" class="form-control" name="shortpress_time" id="shortpress_time" value="%SHORTPRESS_TIME%" placeholder="250">
            </div>
			<div class="form-group">
				<label for="longpress_time">Long press time (milliseconds):</label>
				<input type="text" class="form-control" name="longpress_time" id="longpress_time" value="%LONGPRESS_TIME%" placeholder="600">
            </div>
			<div class="form-group">
				<label for="repeat_time">Repeat time (milliseconds):</label>
				<input type="text" class="form-control" name="repeat_time" id="repeat_time" value="%REPEAT_TIME%" placeholder="150">
            </div>
			<div class="form-group">
				<label for="shortpress_step">Brightness steps (&#37;):</label>
				<input type="text" class="form-control" name="shortpress_step" id="shortpress_step" value="%SHORTPRESS_STEP%" placeholder="5">
            </div>
			<div class="form-group">
				<label for="shortpress_no_repeat_time">Short press no repeat time (milliseconds):</label>
				<input type="text" class="form-control" name="shortpress_no_repeat_time" id="shortpress_no_repeat_time" value="%SHORTPRESS_NO_REPEAT_TIME%" placeholder="800">
            </div>
			<div class="form-group">
				<label for="min_brightness">Min. brightness (&#37;):</label>
				<input type="text" class="form-control" name="min_brightness" id="min_brightness" value="%MIN_BRIGHTNESS%" placeholder="15">
            </div>
			<div class="form-group">
				<label for="longpress_max_brightness">Long press max. brightness (&#37;):</label>
				<input type="text" class="form-control" name="longpress_max_brightness" id="longpress_max_brightness" value="%LONGPRESS_MAX_BRIGHTNESS%" placeholder="100">
            </div>
			<div class="form-group">
				<label for="longpress_min_brightness">Long press min. brightness (&#37;):</label>
				<input type="text" class="form-control" name="longpress_min_brightness" id="longpress_min_brightness" value="%LONGPRESS_MIN_BRIGHTNESS%" placeholder="33">
            </div>
			<div class="form-group">
				<label for="shortpress_fadetime">Short press fade time (seconds):</label>
				<input type="text" class="form-control" name="shortpress_fadetime" id="shortpress_fadetime" value="%SHORTPRESS_FADETIME%" placeholder="1.0">
			</div>
			<div class="form-group">
				<label for="longpress_fadetime">Long press fade time (seconds):</label>
				<input type="text" class="form-control" name="longpress_fadetime" id="longpress_fadetime" value="%LONGPRESS_FADETIME%" placeholder="5.0">
			</div>
            <!--#endif-->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes...</button>
            </div>
        </form>
        <div class="form-group">
            <textarea id="hass_yaml" style="width:100%%;height:40px" class="form-control" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"># Home Assistant YAML Code

%HASS_YAML%</textarea>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" id="reset_firmware">Reset Firmware...</button>
		</div>
	<!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/jquery-3.3.1.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/bootstrap.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/KFCWebBuilder/Resources/js/js.cookie.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
	<!--JAVASCRIPT%%-->
	<script>
		$(function() {
			$('#reset_firmware').on('click', function(event) {
				event.preventDefault();
				$.get('/dimmer_rstfw.html', function(data) {
					if (data == 'OK') {
						alert('Reset successful');
					} else {
						alert('Reset was not successful');
					}
				});
			})
		})
	</script>
</body>
</html>
