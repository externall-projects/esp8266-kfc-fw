<!doctype html>
<html lang="en">
<!--%%HEAD-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" debug_loader="1">
    <link rel="stylesheet" href="../../lib/ESPWebFramework/Resources/css/bootstrap.min.css" debug_loader="1">
    <link rel="stylesheet" href="../css/styles.css" debug_loader="1">
    <link rel="stylesheet" href="../../lib/ESPWebFramework/Resources/css/open-iconic-bootstrap.css" debug_loader="1">
    <title>KFC FW</title>
</head>
<!--HEAD%%-->

<body>
    <!--%%NAV-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">KFC FW</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </nav>
    <!--NAV%%-->
    <div class="container">
        <h1>Remote Access Configuration</h1>
        <form method="POST" action="remote.html" id="remote_settings">
            <div class="form-group">
                <label for="http_enabled">HTTP Server:</label>
                <select class="form-control setting-requires-restart" name="http_enabled" id="http_enabled">
                    <option value="0" %HTTP_ENABLED_0%>Disabled</option>
                    <option value="1" %HTTP_ENABLED_1%>Enabled</option>
                    <!--#if WEBSERVER_TLS_SUPPORT-->
                    <option value="2" %HTTP_ENABLED_2%>Enabled with TLS</option>
                    <!--#endif-->
                </select>
            </div>
            <span id="http_settings">
                <div class="form-group">
                    <label for="http_perf">Performance:</label>
                    <select class="form-control" name="http_perf" id="http_perf">
                        <option value="0" %HTTP_PERF_0%>80Mhz</option>
                        <option value="1" %HTTP_PERF_1%>160Mhz (Recommended for TLS)</option>
                    </select>
                </div>
                    <div class="form-group">
                    <label for="http_port">HTTP Port:</label>
                    <input type="text" class="form-control setting-requires-restart" name="http_port" id="http_port" value="%HTTP_PORT%" placeholder="80">
                </div>
            </span>
            <!--#if WEBSERVER_TLS_SUPPORT-->
            <span id="ssl_settings">
                <div class="form-group">
                    <label for="ssl_certificate">SSL Certificate:</label>
                    <textarea class="form-control setting-requires-restart" id="ssl_certificate" name="ssl_certificate"
                        rows="3">%SSL_CERT%</textarea>
                </div>
                <div class="form-group">
                    <label for="ssl_key setting-requires-restart">SSL Key:</label>
                    <textarea class="form-control" id="ssl_key" name="ssl_key" rows="3">%SSL_KEY%</textarea>
                </div>
            </span>
            <!--#endif-->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save Changes...</button>
            </div>
        </form>
        <!--%%FOOT-->
        <div class="row">
            <div class="col footer">&nbsp;</div>
        </div>
        <!--FOOT%%-->
    </div>
    <!--%%JAVASCRIPT-->
	<script debug_loader="1" type="text/javascript" src="../../lib/ESPWebFramework/Resources/js/jquery-3.3.1.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/ESPWebFramework/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/ESPWebFramework/Resources/js/popper.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/ESPWebFramework/Resources/js/bootstrap.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../../lib/ESPWebFramework/Resources/js/js.cookie.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/main.min.js"></script>
	<script debug_loader="1" type="text/javascript" src="../js/debug.js"></script>
    <!--JAVASCRIPT%%-->

</body>

</html>
