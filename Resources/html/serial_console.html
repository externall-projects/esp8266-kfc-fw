    <script>
// serial_console.html
if ($('.serial-console').length) {

    var wsc;
	var input_field;
	var authenticated;
    var auto_reconnect = true;
    var packet_counter;

    function http2serial_data_handler(e) {
        if (packet_counter++ == 0 && e.data.substring(0, 3) == "\tAT") {
            add_commands(e.data);
        } else {
            console_write(e.data);
        }
    }

    $('#command-input').focus().on('keypress', function(e) {
        if (e.charCode == 13) {
            e.preventDefault();
            send_command();
        }
    });

    $('#sendbutton').on('click', function(e) {
        e.preventDefault();
        send_command();
    });

	function add_commands(s) {
		var dataList;
		var pos = 0;
		var list = $('#command-input')[0].selectize;
		try {
			list.clearOptions();
			while((pos = s.indexOf("\t", pos + 1)) !== -1) {
				e = s.indexOf("\t", pos + 1);
				if (e != -1) {
					item = s.substr(pos, e - pos + 1);
					console.log(item);
					list.addOption({text: item, value: item});
				}
			}
			list.refreshOptions();
        } catch(e) {
        }
	}

	function console_write(message) {
		var console = document.getElementById("rxConsole");
		console.value += message;
		console.scrollTop = console.scrollHeight;
	}

	function send_action(disabled) {
		// $('#sendbutton').prop('disabled', disabled);
		// $('#command-input').prop('disabled', disabled);
		// try {
			// if (disabled) {
				// $('#command-input')[0].selectize.disable();
			// } else {
				// $('#command-input')[0].selectize.enable();
			// }
		// }catch(e) {
		// }
	}

	function start() {
		if (!auto_reconnect) {
			return;
		}
		send_action(true);
        packet_counter = 0;
        wsc = new WS_Console($.getWebSocketLocation('/serial_console'), $.getSessionId(), 1, http2serial_data_handler, "rxConsole");
        wsc.connect();

		// Socket.onopen = function() {
		// 	console_write("Connection has been established\n");
		// 	Socket.send((window.location.hostname == '' ? "92c245bcae0086aab8a8f0e5d8605cce8775459de228b34f245a84d41c5c43840391b11971bae6fe" : Cookies.get("SID"))); //TODO DEBUG
		// }
		// Socket.onclose = Socket.onerror = function() {
		// 	send_action(true);
		// 	console_write("Connection lost. Reconnecting...\n");
		// 	start();
		// }
		// Socket.onerror = function(evt) {
		// 	send_action(true);
		// }
	}

	function send_command() {
		var input = $("#command-input");
		var val = input.val();
		console.log("send "+val);
		if (val.trim() != "") {
			if (val.toLowerCase() == "/disconnect") {
				auto_reconnect = false;
				wsc.disconnect();
				return;
			} else if (val.toLowerCase() == "/reconnect") {
				auto_reconnect = true;
				wsc.disconnect();
				start();
				return;
			} else if (val.toLowerCase() == "/clear") {
				document.getElementById("rxConsole").value = "";
				return;
			}
			try {
				wsc.socket.send(val + "\r\n");
				console_write(val + "\n");
				input.val("");
			} catch(e) {
				console_write(e + "\nConnection lost. Reconnecting...\n");
				start();
			}
		} else {
			input.val("");
		}
	}

	$(function() {

		send_action(true);
		start();

}
